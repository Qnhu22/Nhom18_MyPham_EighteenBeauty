<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Shipper Form</title>
    <style>
        body {

            background-color: #fafaf2;
            color: #222;
            margin: 0;

        }
        .form-container {

            background-color: #fff;
            border: 3px solid #e8b4d1;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {

            text-align: center;
            margin-bottom: 20px;
        }
        label {

            color: #e8b4d1;
            display: block;
            margin-top: 15px;
        }
        input[type="text"],

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #aec6e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            float: right;
        }
        button:hover {
            background-color: #e8b4d1;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            margin-right: 10px;
            background-color: #f3d5e2;
            color: #222;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #e8b4d1;
        }
        .btn-back:hover {
            background-color: #e8b4d1;
            color: white;
        }
    </style>
</head>
<body>

</html>
