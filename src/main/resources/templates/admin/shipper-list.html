<!-- templates/admin/shipper-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý shipper</title>
    <link rel="stylesheet" th:href="@{/css/admin_table.css}">
    <link rel="stylesheet" th:href="@{/css/header_admin.css}">
</head>
<body>
<div th:replace="fragments/_header_admin :: header"></div>

<section class="main-section">
    <div class="container">
        <h2>DANH SÁCH NGƯỜI GIAO HÀNG</h2>
        <div th:if="${success}" class="flash flash-success" th:text="${success}"></div>
        
        <a th:href="@{/shipper/dashboard}" 
     style="
       display: inline-block;
       background: #e8b4d1;
       color: white;
       padding: 10px 18px;
       border-radius: 999px;
       text-decoration: none;
       font-size: 14px;
       box-shadow: 0 4px 8px rgba(0,0,0,0.15);
       transition: all 0.2s ease-in-out;
     "
     onmouseover="this.style.filter='brightness(1.1)'"
     onmouseout="this.style.filter='brightness(1)'">
    ← Trở về Dashboard Shipper
  </a>
	
	    <form class="search-form" th:action="@{/admin/shipper/search}" method="get">
	        <input type="text" name="keyword" placeholder="Tìm kiếm theo tên hoặc loại">
	        <button type="submit" class="btn btn-search">🔍 Tìm</button>
	        <a th:href="@{/admin/shipper}" class="btn btn-reset">🔄 Reset</a>
	        
	    </form>
        <table>
				<thead>
					<tr>
						<th>#</th>
						<th>Họ tên</th>
						<th>SĐT</th>
						<th>Khu vực</th>
						<th>Thành công</th>
						<th>Thất bại</th>
						<th>Trạng thái</th>
						<th>Thao tác</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="shipper, iterStat : ${shippers}">
						<td th:text="${iterStat.index + 1}">1</td>
						<td th:text="${shipper.user.fullName}">Nguyễn Văn A</td>
						<td th:text="${shipper.user.phone}">0901234567</td>
						<td th:text="${shipper.area}">TP.HCM</td>
						<td th:text="${shipper.totalDelivered}">12</td>
						<td th:text="${shipper.totalFailed}">2</td>
						<td
							th:text="${shipper.status == 'AVAILABLE' ? 'Hoạt động' : shipper.status == 'DELIVERING' ? 'Đang giao' : 'Ngừng'}">Hoạt
							động</td>
						<td><a
							th:href="@{'/admin/shippers/edit/' + ${shipper.shipperId}}"
							class="btn btn-edit">✏️ Sửa</a> <a
							th:href="@{'/admin/shippers/delete/' + ${shipper.shipperId}}"
							class="btn btn-delete"
							onclick="return confirm('Bạn có chắc muốn xóa?')">🗑️ Xóa</a></td>
					</tr>
				</tbody>
			</table>
			<div class="pagination"
				style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px;">
				<a th:if="${shippers.hasPrevious()}"
					th:href="@{/admin/shippers(page=${shippers.number - 1}, keyword=${keyword})}"
					class="btn btn-page">⬅️ Trước</a> <span style="font-weight: bold;">
					Trang <span th:text="${shippers.number + 1}"></span> / <span
					th:text="${shippers.totalPages}"></span>
				</span> <a th:if="${shippers.hasNext()}"
					th:href="@{/admin/shippers(page=${shippers.number + 1}, keyword=${keyword})}"
					class="btn btn-page">Tiếp ➡️</a>
			</div>
    </div>
</section>
</body>
</html>
