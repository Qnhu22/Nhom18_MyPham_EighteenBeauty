<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản lý địa chỉ giao hàng</title>
<link rel="stylesheet" th:href="@{/css/admin_table.css}">
<link rel="stylesheet" th:href="@{/css/header_admin.css}">
</head>
<body>

	<!-- Header admin -->
	<div th:replace="~{fragments/_header_admin :: header}"></div>

	<section class="main-section">
		<div class="container">
			<h2>DANH SÁCH ĐỊA CHỈ GIAO HÀNG</h2>
			<div th:if="${success}" class="flash flash-success"
				th:text="${success}"></div>

			<form class="search-form" th:action="@{/admin/addresses/search}"
				method="get">
				<input type="text" name="keyword"
					placeholder="Tìm kiếm theo tên hoặc loại">
				<button type="submit" class="btn btn-search">🔍 Tìm</button>
				<a th:href="@{/admin/addresses/create}" class="btn btn-add">➕
					Thêm mới</a> <a th:href="@{/admin/addresses}" class="btn btn-reset">🔄
					Reset</a>

			</form>
			<table class="custom-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Người nhận</th>
						<th>SĐT</th>
						<th>Địa chỉ</th>
						<th>Mặc định</th>
						<th>Ngày tạo</th>
						<th>Người dùng</th>
						<th>Hành động</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.isEmpty(addresses)}">
						<td colspan="8" style="text-align: center;">Không có địa chỉ
							nào.</td>
					</tr>
					<tr th:each="addr : ${addresses}">
						<td th:text="${addr.addressId}">1</td>
						<td
							th:text="${addr.receiverName != null ? addr.receiverName : '---'}">Nguyễn
							Văn A</td>
						<td th:text="${addr.phone != null ? addr.phone : '---'}">0987654321</td>
						<td><span
							th:text="${addr.addressLine + ', ' + addr.ward + ', ' + addr.district + ', ' + addr.city}">Địa
								chỉ</span></td>
						<td><span th:if="${addr.defaultAddress}"
							style="color: green;">✅</span> <span
							th:unless="${addr.defaultAddress}">❌</span></td>
						<td
							th:text="${addr.createdAt != null ? #temporals.format(addr.createdAt, 'dd/MM/yyyy') : '---'}">29/10/2025</td>
						<td th:text="${addr.user != null ? addr.user.email : '---'}">lumi@gmail.com</td>
						<td><a
							th:href="@{/admin/addresses/{id}/edit(id=${addr.addressId})}"
							class="btn btn-edit">✏️ Sửa</a> <a
							th:href="@{/admin/addresses/{id}/delete(id=${addr.addressId})}"
							class="btn btn-delete"
							onclick="return confirm('Bạn có chắc muốn xóa?')">🗑️ Xóa</a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</section>

</body>
</html>
