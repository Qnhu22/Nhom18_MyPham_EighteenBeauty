<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
        header { background: #2c3e50; color: white; padding: 15px 30px; }
        header h1 { margin: 0; font-size: 22px; }
        nav { background: #34495e; padding: 10px 30px; }
        nav button { color: white; background: none; border: none; font-weight: bold; cursor: pointer; }
        nav button:hover { text-decoration: underline; }
        .container { padding: 30px; max-width: 500px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);}
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-submit { background: #27ae60; color: white; width: 100%; }
        .btn-submit:hover { opacity: 0.9; }
        .message { margin-bottom: 15px; }
    </style>
</head>
<body>

<header>
    <h1>📝 Đăng ký tài khoản</h1>
</header>

<nav>
    <button onclick="history.back()">⬅️ Quay lại</button>
</nav>

<div class="container">
    <!-- Thông báo -->
    <div class="message" th:if="${error}" style="color:red;" th:text="${error}"></div>
    <div class="message" th:if="${success}" style="color:green;" th:text="${success}"></div>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label>Họ tên:</label>
            <input type="text" name="fullName" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Mật khẩu:</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="text" name="phone" required>
        </div>

        <button type="submit" class="btn btn-submit">Đăng ký</button>
    </form>
</div>

</body>
</html>
