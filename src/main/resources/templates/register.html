<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng ký tài khoản</title>
<style>
:root {
    --color-rose: #f3d5e2;
    --color-rose-dark: #e8b4d1;
    --color-blue: #aec6e5;
    --color-white: #fff;
    --color-cream: #fafaf2;
    --color-dark: #222;
}

/* HEADER */
.login-header {
    background-color: var(--color-rose-dark);
    width: 100%;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
}

.logo-container {
    display: flex;
    align-items: center;
    text-decoration: none;
}

.logo-img {
    height: 40px;
    margin-right: 10px;
}

.brand-name {
    font-size: 24px;
    font-weight: bold;
    color: var(--color-white);
}

body {
	font-family: Arial, sans-serif;
	background-color: #fafaf2;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.form-container {
	background: white;
	border: 3px solid #e8b4d1;
	border-radius: 12px;
	padding: 30px;
	width: 400px;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

h2 {
	color: #aec6e5;
	text-align: center;
	margin-bottom: 20px;
}

label {
	font-weight: bold;
	color: #e8b4d1;
	display: block;
	margin-top: 12px;
}

input[type="text"], input[type="email"], input[type="password"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 6px;
	margin-top: 5px;
}

button {
	width: 100%;
	padding: 10px;
	margin-top: 20px;
	background-color: #aec6e5;
	color: white;
	border: none;
	border-radius: 6px;
	cursor: pointer;
}

button:hover {
	background-color: #e8b4d1;
}

.extra-link {
	margin-top: 15px;
	text-align: center;
	font-size: 14px;
}

.extra-link a {
	color: #2980b9;
	text-decoration: none;
}

.extra-link a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<header class="login-header">
		<div class="logo-container">
			<a th:href="@{/}"> <span class="brand-name">EighteenBeauty</span>
			</a>
		</div>
	</header>
	<div class="form-container">
		<h2>Đăng ký tài khoản mới</h2>
		<form th:action="@{/register}" method="post">
			<label for="username">Tên tài khoản</label> <input type="text"
				id="username" name="username" required /> <label for="password">Mật
				khẩu</label> <input type="password" id="password" name="password" required />

			<label for="fullName">Họ tên</label> <input type="text" id="fullName"
				name="fullName" /> <label for="email">Email</label> <input
				type="email" id="email" name="email" required /> <label for="phone">Số
				điện thoại</label> <input type="text" id="phone" name="phone" />

			<button type="submit">📝 Đăng ký</button>
		</form>
		<div class="extra-link">
			<p>
				Đã có tài khoản? <a th:href="@{/login}">Đăng nhập tại đây</a>
			</p>
		</div>
	</div>
</body>
</html>
