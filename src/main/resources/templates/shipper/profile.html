<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ Shipper | OneShop</title>

    <!-- CSS chung -->
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        main.container {
            margin-top: 130px; /* tránh che header fixed */
        }

        h2 {
            color: var(--color-dark);
        }

        .profile-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--color-cream);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--color-dark);
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-group input[readonly] {
            background: #f0f0f0;
            cursor: not-allowed;
        }

        .btn-primary {
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 500;
            background: var(--color-rose);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #e60073;
        }

        .text-center { text-align: center; }
        .mb-3 { margin-bottom: 15px; }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header th:replace="fragments/_header :: header"></header>

    <!-- MAIN CONTENT -->
    <main class="container">
        <h2 class="text-center mb-3">Thông tin cá nhân</h2>

        <form class="profile-form" th:object="${shipper}" method="post" th:action="@{/shipper/profile/update}">
            <div class="form-group">
                <label>Họ tên:</label>
                <input type="text" th:field="*{name}" readonly>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" th:field="*{email}" readonly>
            </div>

            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="text" th:field="*{phone}">
            </div>

            <div class="form-group">
                <label>Biển số xe:</label>
                <input type="text" th:field="*{vehicleNumber}">
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn-primary">Cập nhật</button>
            </div>
        </form>
    </main>

    <!-- FOOTER -->
    <footer th:replace="fragments/_footer :: footer"></footer>
</body>
</html>
