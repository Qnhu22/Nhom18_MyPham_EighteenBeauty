<!-- templates/account/change-password.html -->
<div th:fragment="changePassModal">
  <div id="changePassModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeChangePassModal()">&times;</span>
      <h3 class="title">ƒê·ªïi m·∫≠t kh·∫©u</h3>

		<!-- üîπ Hi·ªÉn th·ªã th√¥ng b√°o -->
      <div th:if="${changePassError}" class="msg error" th:text="${changePassError}"></div>
      <div th:if="${changePassSuccess}" class="msg success" th:text="${changePassSuccess}"></div>

      <form th:action="@{/account/change-password}" method="post" onsubmit="return handleChangePassSubmit(event)">
        <label>M·∫≠t kh·∫©u hi·ªán t·∫°i</label>
        <input type="password" name="currentPassword" required>

        <label>M·∫≠t kh·∫©u m·ªõi</label>
        <input type="password" name="newPassword" required>

        <label>X√°c nh·∫≠n m·∫≠t kh·∫©u m·ªõi</label>
        <input type="password" name="confirmPassword" required>

        <button type="submit" class="btn-submit">C·∫≠p nh·∫≠t m·∫≠t kh·∫©u</button>
      </form>
    </div>
  </div>

  <style>
    :root {
      --rose:#f3d5e2;
      --rose-dark:#e8b4d1;
      --cream:#fafaf2;
      --dark:#222;
      --white:#fff;
    }

    /* ========== MODAL CHUNG ========== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 2500;
      animation: fadeIn 0.2s ease;
    }

    .modal-content {
      background: var(--white);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      font-family: 'Poppins', sans-serif;
      animation: slideUp 0.3s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    .title {
      text-align: center;
      margin-bottom: 16px;
      font-size: 20px;
      color: var(--dark);
    }

    .close {
      position: absolute;
      top: 14px;
      right: 20px;
      cursor: pointer;
      font-size: 26px;
      color: #999;
      transition: 0.3s;
    }
    .close:hover { color: var(--rose-dark); }

    label { display: block; margin-top: 10px; font-weight: 500; color: var(--dark); }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 4px;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: var(--rose-dark);
      box-shadow: 0 0 3px var(--rose-dark);
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      background: var(--dark);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.2s;
    }
    .btn-submit:hover { filter: brightness(1.1); background: #000; }
  </style>

 <script th:inline="javascript">
  function openChangePassModal() {
    document.getElementById('changePassModal').style.display = 'flex';
  }

  function closeChangePassModal() {
    document.getElementById('changePassModal').style.display = 'none';
  }

  // Click ra ngo√†i th√¨ ƒë√≥ng modal
  window.onclick = function(e) {
    const modal = document.getElementById('changePassModal');
    if (e.target === modal) closeChangePassModal();
  }

  // üü¢ Khi load l·∫°i trang, n·∫øu server g·ª≠i c·ªù openChangePassModal = true th√¨ b·∫≠t popup
  document.addEventListener("DOMContentLoaded", function() {
    const shouldOpen = [[${openChangePassModal} == true ? 'true' : 'false']];
    if (shouldOpen === 'true') openChangePassModal();

    // T·ª± ·∫©n th√¥ng b√°o sau 3 gi√¢y
    const msg = document.querySelector(".msg");
    if (msg) setTimeout(() => msg.style.display = "none", 3000);

    // N·∫øu ƒë·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng ‚Üí t·ª± ƒë√≥ng modal sau 2s
    const successMsg = document.querySelector(".msg.success");
    if (successMsg) {
      setTimeout(() => closeChangePassModal(), 2000);
    }
  });
</script>


</div>
