<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>ƒêƒÉng nh·∫≠p</title>
<style>
:root {
    --color-rose: #f3d5e2;
    --color-rose-dark: #e8b4d1;
    --color-blue: #aec6e5;
    --color-white: #fff;
    --color-cream: #fafaf2;
    --color-dark: #222;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: var(--color-cream);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

/* HEADER */
.login-header {
    background-color: var(--color-rose-dark);
    width: 100%;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.logo-container {
    display: flex;
    align-items: center;
    text-decoration: none;
}

.logo-img {
    height: 40px;
    margin-right: 10px;
}

.brand-name {
    font-size: 24px;
    font-weight: bold;
    color: var(--color-white);
}

/* FORM */
.form-container {
    background-color: var(--color-white);
    border: 3px solid var(--color-rose-dark);
    border-radius: 12px;
    padding: 30px;
    width: 360px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-top: 60px;
}

h2 {
    color: var(--color-blue);
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    color: var(--color-rose-dark);
    display: block;
    margin-top: 15px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: var(--color-blue);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: var(--color-rose-dark);
}

.extra-links {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}

.extra-links a {
    color: #2980b9;
    text-decoration: none;
}

.extra-links a:hover {
    text-decoration: underline;
}

.message {
  padding: 8px 12px;
  border-radius: 6px;
  margin-bottom: 12px;
  text-align: center;
  animation: fadeIn 0.3s ease;
  min-height: 24px; /* gi·ªØ kh√¥ng gian nh·ªè khi hi·ªÉn th·ªã r·ªìi ·∫©n */
  transition: opacity 0.5s ease;
}
.message[style*="color: red"] { background-color: #ffe6e6; }
.message[style*="color: green"] { background-color: #e6ffe6; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}

.message:empty {
  display: none;
}

</style>
</head>
<body>
	<header class="login-header">
        <div class="logo-container">
            <a th:href="@{/}">
                <span class="brand-name">EighteenBeauty</span>
            </a>
        </div>
    </header>

    <!-- FORM -->
    <div class="form-container">
		<!-- Th√¥ng b√°o -->
		<div class="message" th:if="${error}" style="color: red;"
			th:text="${error}"></div>
		<div class="message" th:if="${success}" style="color: green;"
			th:text="${success}"></div>

		<form th:action="@{/login}" method="post">
    		
			<div class="form-group">
				<label>Username ho·∫∑c Email:</label> <input type="text"
					name="username" required>
			</div>

			<div class="form-group">
				<label>M·∫≠t kh·∫©u:</label> <input type="password" name="password"
					required>
			</div>

			<button type="submit" class="btn">ƒêƒÉng nh·∫≠p</button>
		</form>
		<div class="extra-links">
			<p>Ch∆∞a c√≥ t√†i kho·∫£n? <a th:href="@{/register}">ƒêƒÉng k√Ω</a></p>
			<p><a th:href="@{/forgot-password}">Qu√™n m·∫≠t kh·∫©u</a></p>
		</div>
	</div>
	
	<script>
  // üïí ·∫®n th√¥ng b√°o sau 2 gi√¢y
  document.addEventListener("DOMContentLoaded", () => {
    const msg = document.querySelector(".message");
    if (msg) {
      setTimeout(() => {
        msg.style.transition = "opacity 0.5s ease";
        msg.style.opacity = "0";
        setTimeout(() => msg.remove(), 500); // x√≥a kh·ªèi DOM sau khi m·ªù ƒëi
      }, 2000); // 2000ms = 2 gi√¢y
    }
  });
</script>
	
</body>
</html>
