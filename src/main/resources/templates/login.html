<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
<style>
:root {
    --color-rose: #f3d5e2;
    --color-rose-dark: #e8b4d1;
    --color-blue: #aec6e5;
    --color-white: #fff;
    --color-cream: #fafaf2;
    --color-dark: #222;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: var(--color-cream);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

/* HEADER */
.login-header {
    background-color: var(--color-rose-dark);
    width: 100%;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.logo-container {
    display: flex;
    align-items: center;
    text-decoration: none;
}

.logo-img {
    height: 40px;
    margin-right: 10px;
}

.brand-name {
    font-size: 24px;
    font-weight: bold;
    color: var(--color-white);
}

/* FORM */
.form-container {
    background-color: var(--color-white);
    border: 3px solid var(--color-rose-dark);
    border-radius: 12px;
    padding: 30px;
    width: 360px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-top: 60px;
}

h2 {
    color: var(--color-blue);
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    color: var(--color-rose-dark);
    display: block;
    margin-top: 15px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: var(--color-blue);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: var(--color-rose-dark);
}

.extra-links {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}

.extra-links a {
    color: #2980b9;
    text-decoration: none;
}

.extra-links a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
	<header class="login-header">
        <div class="logo-container">
            <a th:href="@{/}">
                <span class="brand-name">EighteenBeauty</span>
            </a>
        </div>
    </header>

    <!-- FORM -->
    <div class="form-container">
		<!-- Thông báo -->
		<div class="message" th:if="${error}" style="color: red;"
			th:text="${error}"></div>
		<div class="message" th:if="${success}" style="color: green;"
			th:text="${success}"></div>

		<form th:action="@{/login}" method="post">
    		
			<div class="form-group">
				<label>Username hoặc Email:</label> <input type="text"
					name="username" required>
			</div>

			<div class="form-group">
				<label>Mật khẩu:</label> <input type="password" name="password"
					required>
			</div>

			<button type="submit" class="btn">Đăng nhập</button>
		</form>
		<div class="extra-links">
			<p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
			<p><a th:href="@{/forgot-password}">Quên mật khẩu</a></p>
		</div>
	</div>
</body>
</html>
