<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
        header { background: #2c3e50; color: white; padding: 15px 30px; }
        header h1 { margin: 0; font-size: 22px; }
        nav { background: #34495e; padding: 10px 30px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { padding: 30px; max-width: 400px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);}
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; background: #e67e22; color: white; width: 100%; }
        .btn:hover { opacity: 0.9; }
        .message { margin-bottom: 15px; }
    </style>
</head>
<body>

<header>
    <h1>❓ Quên mật khẩu</h1>
</header>

<nav>
    <a th:href="@{/login}">⬅️ Quay lại đăng nhập</a>
</nav>

<div class="container">
    <div class="message" th:if="${error}" style="color:red;" th:text="${error}"></div>
    <div class="message" th:if="${success}" style="color:green;" th:text="${success}"></div>

    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label>Email của bạn:</label>
            <input type="email" name="email" required>
        </div>
        <button type="submit" class="btn">Gửi OTP</button>
    </form>
</div>

</body>
</html>
