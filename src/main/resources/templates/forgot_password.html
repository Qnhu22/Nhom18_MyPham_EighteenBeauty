<style>
:root {
  --rose: #f3d5e2;
  --rose-dark: #e8b4d1;
  --blue: #aec6e5;
  --cream: #fafaf2;
  --white: #fff;
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--cream);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* HEADER */
.login-header {
  background-color: var(--rose-dark);
  width: 100%;
  padding: 10px 0;
  display: flex;
  justify-content: center;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 999;
}

.brand-name {
  font-size: 24px;
  font-weight: bold;
  color: var(--white);
}

.form-container {
  background: var(--white);
  border: 3px solid var(--rose-dark);
  border-radius: 12px;
  padding: 30px;
  width: 400px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  margin-top: 80px;
}

h2 {
  color: var(--blue);
  text-align: center;
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  color: var(--rose-dark);
  display: block;
  margin-top: 15px;
}

input[type="email"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-top: 5px;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background-color: var(--blue);
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background-color: var(--rose-dark);
}

.extra-link {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
}

.extra-link a {
  color: #2980b9;
  text-decoration: none;
}

.extra-link a:hover {
  text-decoration: underline;
}

/* ThÃ´ng bÃ¡o */
.message {
  padding: 8px 12px;
  border-radius: 6px;
  margin-bottom: 12px;
  text-align: center;
  animation: fadeIn 0.3s ease;
}
.message[style*="color: red"] { background-color: #ffe6e6; }
.message[style*="color: green"] { background-color: #e6ffe6; }
.message:empty { display: none; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
