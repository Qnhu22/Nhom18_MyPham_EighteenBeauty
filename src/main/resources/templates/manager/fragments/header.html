<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header" class="custom-header">
    <!-- TOGGLE BUTTON VÀ LOGO -->
    <div style="display: flex; align-items: center;">
        <button class="toggle-btn" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <a class="brand-logo" th:href="@{/}">
            Eighteen<span>beauty</span>
        </a>
    </div>

    <!-- TÀI KHOẢN VỚI AVATAR -->
    <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle account-btn" type="button" id="accountDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
            <span class="avatar"></span>
            <span class="account-info">Manager</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
            <li><a class="dropdown-item" th:href="@{/profile}"><i class="fa-solid fa-user me-2"></i> Hồ sơ</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất</a></li>
        </ul>
    </div>
</header>
</body>
</html>
