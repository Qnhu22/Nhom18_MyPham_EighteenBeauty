<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorators/manager-layout}">
<head>
    <title>Thông tin cửa hàng</title>
    <style>
        .shop-info-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 1rem;
        }
        .shop-logo {
            flex: 0 0 150px;
        }
        .shop-logo img {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #DC92B3;
        }
        .shop-details {
            flex: 1;
            background-color: #FAFAF2;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .shop-details h4 {
            color: #DC92B3;
            margin-bottom: 15px;
        }
        .shop-details label {
            font-weight: 500;
        }
        .shop-details input, .shop-details textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
        }
        .shop-details button {
            background-color: #DC92B3;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .shop-details button:hover {
            background-color: #C874A3;
        }
        @media (max-width: 768px) {
            .shop-info-container { flex-direction: column; align-items: center; }
            .shop-details { width: 100%; }
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-3">
        <h3 class="fw-bold" style="color: #DC92B3;">Thông tin cửa hàng</h3>
        <form th:action="@{/manager/shop/update}" th:object="${shop}" method="post" enctype="multipart/form-data">
            <div class="shop-info-container">
                <div class="shop-logo">
                    <img th:src="${shop.logoUrl != null} ? ${shop.logoUrl} : '@{/images/default-logo.png}'" alt="Logo Shop">
                    <input type="file" name="logoFile" class="mt-2 form-control">
                </div>
                <div class="shop-details">
                    <h4>Chi tiết cửa hàng</h4>
                    <label for="name">Tên shop</label>
                    <input type="text" th:field="*{name}" placeholder="Nhập tên shop">

                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" placeholder="Nhập email">

                    <label for="phone">Số điện thoại</label>
                    <input type="text" th:field="*{phone}" placeholder="Nhập số điện thoại">

                    <label for="address">Địa chỉ</label>
                    <textarea th:field="*{address}" rows="3" placeholder="Nhập địa chỉ"></textarea>

                    <label for="description">Mô tả</label>
                    <textarea th:field="*{description}" rows="3" placeholder="Nhập mô tả shop"></textarea>

                    <button type="submit">Cập nhật</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
