<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<meta charset="UTF-8">
<title>Shipper Dashboard | OneShop</title>

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/theme.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/banner.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
main.container {
	margin-top: 130px;
}

.dashboard-grid {
	display: flex;
	gap: 20px;
	justify-content: center;
	flex-wrap: wrap;
	margin-top: 20px;
}

.card {
	background: var(--color-white);
	border-radius: 8px;
	padding: 20px;
	flex: 1 1 250px;
	box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
	text-align: center;
	transition: 0.3s;
}

.card h4 {
	margin-bottom: 10px;
	color: var(--color-dark);
}

.card p {
	font-size: 16px;
	margin-bottom: 15px;
	font-weight: 500;
}

.card .btn {
	display: inline-block;
	padding: 10px 20px;
	background: var(--color-rose);
	color: var(--color-white);
	border-radius: 25px;
	text-decoration: none;
	transition: 0.3s;
}

.card .btn:hover {
	background: #e60073;
	transform: scale(1.05);
}

/* --- Thống kê mở rộng --- */
.stats-section {
	margin-top: 50px;
	text-align: center;
}

.stats-section h3 {
	color: var(--color-dark);
	margin-bottom: 20px;
}

.charts-container {
	display: flex;
	justify-content: center;
	gap: 50px;
	flex-wrap: wrap;
}

.chart-box {
	width: 400px;
	background: #fff;
	border-radius: 12px;
	padding: 20px;
	box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

.total-amount {
	margin-top: 30px;
	font-size: 18px;
	font-weight: 600;
	color: var(--color-dark);
}

.export-btn {
	margin-top: 20px;
	background: var(--color-rose);
	color: #fff;
	border: none;
	padding: 10px 25px;
	border-radius: 25px;
	cursor: pointer;
	font-weight: 500;
	transition: 0.3s;
}

.export-btn:hover {
	background: #e60073;
}
</style>
</head>
<body>
	<header th:replace="fragments/_header :: header"></header>

	<main class="container">
		<h2 class="text-center mb-4">
			Xin chào, <span th:text="${shipperName}">Shipper</span>!
		</h2>


		<!-- Cards hiện có -->
		<div class="dashboard-grid">

			<div class="card">
				<h4>Tất cả đơn hàng</h4>
				<p th:text="|${totalOrders} đơn|">0 đơn</p>
				<a th:href="@{/shipper/orders}" class="btn">Xem tất cả</a>
			</div>


			<div class="card">
				<h4>Đơn đang giao</h4>
				<p th:text="|${shippingCount} đơn|">0 đơn</p>
				<a th:href="@{/shipper/orders(status='SHIPPING')}" class="btn">Xem
					chi tiết</a>
			</div>

			<div class="card">
				<h4>Đã giao thành công</h4>
				<p th:text="|${deliveredCount} đơn|">0 đơn</p>
				<a th:href="@{/shipper/orders(status='DELIVERED')}" class="btn">Xem
					chi tiết</a>
			</div>

			<div class="card">
				<h4>Đơn giao thất bại</h4>
				<p th:text="|${cancelledCount} đơn|">0 đơn</p>
				<a th:href="@{/shipper/orders(status='CANCELLED')}" class="btn">Xem
					chi tiết</a>
			</div>

			<div class="card">
				<h4>Đơn cần giao</h4>
				<p th:text="|${confirmedCount} đơn|">0 đơn</p>
				<a th:href="@{/shipper/orders(status='CONFIRMED')}" class="btn">Xem
					chi tiết</a>
			</div>

			<div class="card">
				<h4>Đơn được trả về</h4>
				<p th:text="|${returnedCount} đơn|">0 đơn</p>
				<a th:href="@{/shipper/orders(status='RETURNED')}" class="btn">Xem
					chi tiết</a>
			</div>


		</div>

		<!-- Thống kê mở rộng -->
		<section class="stats-section">
			<h3>Thống kê hiệu suất giao hàng</h3>
			<div class="charts-container">
				<div class="chart-box">
					<canvas id="orderStatusChart"></canvas>
				</div>

				<div class="chart-box">
					<canvas id="revenueChart"></canvas>
				</div>
			</div>

			<form th:action="@{/shipper/statistics/export}" method="get">
				<button type="submit" class="export-btn">
					<i class="fa-solid fa-file-export"></i> Xuất báo cáo doanh thu
				</button>
			</form>
		</section>
	</main>

	<footer th:replace="fragments/_footer :: footer"></footer>
<script th:inline="javascript">
/*<![CDATA[*/
    // --- Dữ liệu từ backend ---
    const delivered = /*[[${perfStats.delivered}]]*/ 0;
    const cancelled = /*[[${perfStats.cancelled}]]*/ 0;
    const returned  = /*[[${perfStats.returned}]]*/ 0;
    const chartData = JSON.parse(/*[[${chartDataJson}]]*/ "[]");
    

    // --- Biểu đồ hiệu suất giao hàng ---
    const orderStatusCtx = document.getElementById("orderStatusChart").getContext("2d");
    new Chart(orderStatusCtx, {
        type: 'pie',
        data: {
            labels: ["Giao thành công", "Đơn bị hủy", "Đơn trả về"],
            datasets: [{
                data: [delivered, cancelled, returned],
                backgroundColor: ["#6BCB77", "#FF6B6B", "#FFD93D"]
            }]
        },
        options: {
            plugins: {
                legend: { position: "bottom" },
                title: { display: true, text: "Hiệu suất giao hàng (%)" }
            }
        }
    });

    // --- Biểu đồ doanh thu giao hàng theo tháng ---
    const months = [
        "Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6",
        "Tháng 7", "Tháng 8", "Tháng 9", "Tháng 10", "Tháng 11", "Tháng 12"
    ];

    // Tạo map dữ liệu từ backend (VD: {"Tháng 1": 1000000, "Tháng 2": 0, ...})
    const revenueMap = new Map(chartData.map(d => [d.month, Number(d.totalRevenue)]));
    const revenues = months.map(m => revenueMap.get(m) || 0);

    const revenueCtx = document.getElementById("revenueChart").getContext("2d");
    new Chart(revenueCtx, {
        type: 'line',
        data: {
            labels: months,
            datasets: [{
                label: "Doanh thu giao hàng (VNĐ)",
                data: revenues,
                borderColor: "rgba(220,146,179,1)",
                backgroundColor: "rgba(220,146,179,0.2)",
                fill: true,
                tension: 0.3
            }]
        },
        options: {
            plugins: {
                title: { display: true, text: "Doanh thu theo tháng trong năm" }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: value => value.toLocaleString("vi-VN") + " đ"
                    }
                }
            }
        }
    });
/*]]>*/
</script>


</body>
</html>
