<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</title>
  <style>
    :root {
      --rose: #f3d5e2;
      --rose-dark: #e8b4d1;
      --blue: #aec6e5;
      --cream: #fafaf2;
      --dark: #222;
      --white: #fff;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: var(--cream);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    header {
      background-color: var(--rose-dark);
      color: white;
      width: 100%;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .container {
      background: var(--white);
      border: 3px solid var(--rose-dark);
      border-radius: 12px;
      padding: 30px;
      width: 380px;
      margin-top: 80px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--blue);
      text-align: center;
      margin-bottom: 16px;
    }

    label {
      font-weight: bold;
      color: var(--rose-dark);
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: var(--blue);
      color: var(--white);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background-color: var(--rose-dark);
    }

    nav {
      margin-top: 12px;
      text-align: center;
    }

    nav a {
      color: var(--rose-dark);
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== Th√¥ng b√°o ===== */
    .message {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .message[style*="color: red"] { background-color: #ffe6e6; }
    .message[style*="color: green"] { background-color: #e6ffe6; }
    .message:empty { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <header>
    <h2>üîí ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</h2>
  </header>

  <div class="container">
    <!-- Th√¥ng b√°o -->
    <div class="message" th:if="${error}" style="color:red;" th:text="${error}"></div>
    <div class="message" th:if="${success}" style="color:green;" th:text="${success}"></div>

    <form th:action="@{/reset-password}" method="post">
      <input type="hidden" name="email" th:value="${email}">

      <label for="otp">M√£ OTP:</label>
      <input type="text" id="otp" name="otp" placeholder="Nh·∫≠p m√£ OTP g·ªìm 6 ch·ªØ s·ªë" required>

      <label for="newPassword">M·∫≠t kh·∫©u m·ªõi:</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u m·ªõi" required>

      <button type="submit" class="btn">C·∫≠p nh·∫≠t m·∫≠t kh·∫©u</button>
    </form>

    <nav>
      <a th:href="@{/login}">‚¨ÖÔ∏è Quay l·∫°i ƒëƒÉng nh·∫≠p</a>
    </nav>
  </div>

  <script>
    // üïí ·∫®n th√¥ng b√°o sau 2 gi√¢y
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".message").forEach(msg => {
        setTimeout(() => {
          msg.style.transition = "opacity 0.5s ease";
          msg.style.opacity = "0";
          setTimeout(() => msg.remove(), 500);
        }, 2000);
      });
    });
  </script>

</body>
</html>
